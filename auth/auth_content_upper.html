<div class="main-content">
    <div id="main_content_form_info">
        <h1 id="form_info_text">

        </h1>
    </div>

        <input type="hidden" id="email" name="email" placeholder="Электронная почта">

        <input type="password" id="password" name="password" placeholder="Пароль" required minlength="8">

        <input type="hidden" id="password_conf" name="password_conf" placeholder="Подтверждение пароля">
        <br>
        <button type="submit" id="submit" name="auth">

        </button>
    </form>
